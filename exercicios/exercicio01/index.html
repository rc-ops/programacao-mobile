<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>

<body>
    <button onclick="aumentarValores()">Clique para mudar os valores</button>
</body>

<script>
    const produtos = [
        { nome: 'prego', preco: 5 },
        { nome: 'parafuso', preco: 6 },
        { nome: 'macarrão', preco: 7 },
    ];

    const aumentarValores = () => {
        let novosValores = produtos.map((produto) => {
            return {
                nome: produto.nome, preco: produto.preco * 1.5
            };
        })

        console.log(novosValores);
    };
</script>

</html>
